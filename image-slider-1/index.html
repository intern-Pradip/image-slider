<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<body>

<h2 style="text-align:center">Slider</h2>

<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="https://picsum.photos/1000/300" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="https://picsum.photos/1000/301" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="https://picsum.photos/1000/308" style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="https://picsum.photos/1000/303" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="https://picsum.photos/1000/304" style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="https://picsum.photos/1000/305" style="width:100%">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="https://picsum.photos/1000/300" style="width:100%" onclick="currentSlide(1)" alt="Image-1">
    </div>
    <div class="column">
      <img class="demo cursor" src="https://picsum.photos/1000/301" style="width:100%" onclick="currentSlide(2)" alt="Image-2">
    </div>
    <div class="column">
      <img class="demo cursor" src="https://picsum.photos/1000/308" style="width:100%" onclick="currentSlide(3)" alt="Image-3">
    </div>
    <div class="column">
      <img class="demo cursor" src="https://picsum.photos/1000/303" style="width:100%" onclick="currentSlide(4)" alt="Image-4">
    </div>
    <div class="column">
      <img class="demo cursor" src="https://picsum.photos/1000/304" style="width:100%" onclick="currentSlide(5)" alt="Image-5">
    </div>    
    <div class="column">
      <img class="demo cursor" src="https://picsum.photos/1000/305" style="width:100%" onclick="currentSlide(6)" alt="Image-6">
    </div>
  </div>
</div>

<script src="app.js"></script>
    
</body>
</html>
